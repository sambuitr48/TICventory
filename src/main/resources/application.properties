spring.application.name=ticventory

# Configuración para la base de datos de inventarios
spring.data.mongodb.uri=mongodb://localhost:27017/ticventory_inventory
spring.data.mongodb.database=ticventory_inventory
spring.data.mongodb.authentication-database=admin

# Configuración para la base de datos de notificaciones
spring.data.mongodb.uri.notificaciones=mongodb://localhost:27017/notificaciones
spring.data.mongodb.database.notificaciones=notificaciones
spring.data.mongodb.authentication-database.notificaciones=admin
